{% extends 'base.html' %}

{% block content %}
<h1>상세페이지</h1>
<hr>

<p>글 제목 : {{article.title}}</p>
<p>글 내용 : {{article.content}}</p>
{% comment %} 이미지가 있다면 출력하기 {% endcomment %}
{% if article.image %} 
<p>이미지 : <img src="{{article.image.url}}"></p>
{% endif %}

<hr>
<a href="{% url 'articles:index' %}">돌아가기</a>
<a href="{% url 'articles:update' article.pk %}">수정하기</a>

{% endblock content %}
