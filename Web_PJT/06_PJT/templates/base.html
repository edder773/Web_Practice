<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="mt-3 container">
    <div class="mt-3 mb-4">
    {% if request.user.is_authenticated %}
    <div class="d-flex justify-content-between">
      <h1 class="mb-4">환영합니다 {{request.user}}님!</h1>
      <a style="height: 70%;" href="{% url 'accounts:logout' %}"><button class="btn btn-info">Logout</button></a>
    </div>
    {% else %}
    <div class="d-flex justify-content-between">
      <h1 class="mb-4">로그인을 해주세요.</h1>
      <a style="height: 70%;" href="{% url 'accounts:login' %}"><button class="btn btn-info">Login</button></a>
      <a style="height: 70%;" href="{% url 'accounts:signup' %}"><button class="btn btn-info">Signup</button></a>
    </div>
    {% endif %}
      {% include '_navbar.html' %}
    </div>
    <div class="mb-5">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
